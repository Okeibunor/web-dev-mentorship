<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <img src="./assets/images/logo.svg" alt="logo icon">
        <ul>
            <li>Home</li>
            <li>Courses</li>
            <li>Blog</li>
        </ul>
    </nav>
    <div class="body-section">
        <div class="left-text">
            <h1>Web development courses</h1>
            <p>Learn to code with an easy to understand, project based learning path</p>
            <button>Browse Courses</button>
        </div>
        <img src="./assets/images/art.svg" alt="Right Art SVG">
       
    </div>
    <footer class="footer-section">
        <div class="left-footer">
            <img src="./assets/images/circle.svg" alt="Circle SVG">
            <h2>Join the Traversy Media mailing list</h2>
            <p>Sign up to the newsletter and be the first one to know about new courses or special offers.</p>
        </div>
        <div class="right-footer">
            <form action="#">
                <input type="text" placeholder="Enter your email" aria-placeholder="Enter your email">
                <input type="submit" value="Subscribe">
                
            </form>
            <p>We won't spam. Pinky promise!</p>
        </div>
    </footer>
</body>
</html>
